<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="./css/signin.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf8ff2872.js" crossorigin="anonymous"></script>
    <script src="./javascript/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form name="form" onsubmit="return handleSubmit()"  action="./html/home.html">
               <div id="message" style="display: none;"></div>
                <div class="input-group">
                  <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  id="pass" placeholder="Password">
                    </div>
                   
                    <p>Forgot Password? <a href="./html/forgotpass.html">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signin">Sign In</button>
                    <button type="button" id="signup" onclick="signUp();">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>

</html>
