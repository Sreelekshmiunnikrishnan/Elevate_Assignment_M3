
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf8ff2872.js" crossorigin="anonymous"></script>
    <script src="../javascript/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form name="form" onsubmit="return handleSubmit()" action="../index.html">
               <div id="message" style="display: none;"></div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"  id="username" placeholder="Username">
                        
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="contact" id="contact" placeholder="Contact">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  id="pass" placeholder="Password" onkeyup="return validatePassword()">
                    </div>
                    <progress max="100" value="0" id="meter" style="display: none;"></progress>
                   
                    <div id="passwordStrength">
                        <span id="poor"></span>
                         </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  id="repeatpass" placeholder="Confirm Password">
                    </div>
                     </div>
                <div class="btn-field">
                    <button type="submit" id="signup">Sign Up</button>
                    <button type="reset">Reset</button><br>
                    <p> <a href="../index.html">Back to Sign in Page</a></p>
                </div>
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>

</html>
