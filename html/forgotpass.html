<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="/css/copy.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf8ff2872.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Forgot Password</h1>
            <form name="form" onsubmit="return forgotPassword()"  action="/index.html">
               <div id="message" style="display: none;"></div>
                <div class="input-group">
                  <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                   
                </div>
                <div class="btn-field">
                    <button type="submit">Sent email</button>
                    <button type="button" onclick="goHome();">Cancel</button>
                </div>
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script>
    function forgotPassword()
    {
        const form = document.getElementsByName('form');
       const email = document.getElementById('email').value;
       const message = document.getElementById('message');
       var regexPatternemail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;
       if (!regexPatternemail.test(email)) {
        message.innerHTML = "Email is InValid.";
        message.style.display = "block";
        return false;
        message.style.display = none;
        
    }
    else
         {
            return true;
        }
    }
    function goHome()
    {
        window.location.href="/index.html";
    }
   </script>
</body>

</html>
